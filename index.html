<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sign in · Account </title>
<style>
:root{
  --brand:#10b981; --brand-600:#059669; --brand-700:#047857;
  --bg:#f5f7fb; --panel:#ffffff; --border:#e5e9f2; --text:#0f172a; --muted:#64748b;
  --radius:14px; --shadow:0 6px 18px rgba(9,16,35,.08);
  --font-main: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
}

html,body{margin:0;background:var(--bg);color:var(--text);font:15px/1.4 var(--font-main)}

.brandbar{
  background:linear-gradient(90deg, var(--brand) 0%, #15c28f 35%, #16dfa3 65%, #12c2b3 100%);
  color:#fff; box-shadow:var(--shadow);
}
.brandbar-inner{padding:12px 16px; display:flex; justify-content:space-between; align-items:center}
.brand{display:flex; align-items:center; gap:10px; font-weight:800; font-size:18px}
.brand .mark{
  width:28px; height:28px; border-radius:6px; background:#fff; color:var(--brand);
  display:flex; align-items:center; justify-content:center; font-weight:900;
}

  /* Page layout */
  .wrap{max-width:980px;margin:28px auto;padding:0 16px;display:grid;grid-template-columns:1fr;gap:18px}
  .auth{max-width:440px;margin:12px auto;background:#fff;border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:22px}
  .auth h1{margin:2px 0 6px;font-size:24px;letter-spacing:.2px}
  .auth .sub{color:var(--muted);margin:0 0 16px}

  label{display:block;font-weight:800;color:#334155;margin:12px 0 6px}
  input[type="email"], input[type="password"], input[type="text"]{
    width:100%;padding:12px 12px;border:1px solid var(--border);border-radius:12px;outline:none;
    background:#fff;box-shadow:0 1px 0 #00000003;
  }
  input:focus{border-color:#a7f3d0;box-shadow:0 0 0 3px #10b98122}

  .pw-row{position:relative}
  .pw-toggle{
    position:absolute;right:10px;top:50%;transform:translateY(-50%);
    background:#fff;border:1px solid var(--border);border-radius:10px;padding:4px 8px;cursor:pointer;font-weight:800;color:#065f46;
  }

  .row{display:flex;justify-content:space-between;align-items:center;margin:10px 0 14px}
  .check{display:flex;align-items:center;gap:8px;color:#0f172a}
  .check input{width:16px;height:16px}
  .forgot{color:#0b63d6;text-decoration:none;font-weight:800}
  .forgot:hover{text-decoration:underline}

  .btn{
    width:100%;appearance:none;border:0;border-radius:12px;background:var(--brand);color:#fff;
    font-weight:900;padding:12px 16px;cursor:pointer;box-shadow:0 8px 20px rgba(16,185,129,.25);
    transition:background .15s, transform .05s;
  }
  .btn:hover{background:var(--brand-700)}
  .btn:active{transform:translateY(1px)}

  .or{display:flex;align-items:center;gap:10px;color:var(--muted);margin:14px 0 6px}
  .or::before,.or::after{content:"";height:1px;background:var(--border);flex:1}
  .btn-google{
    width:100%;appearance:none;border:1px solid var(--border);background:#fff;color:#0f172a;font-weight:800;
    padding:10px 16px;border-radius:12px;cursor:pointer;display:flex;justify-content:center;align-items:center;gap:10px;
  }
  .fineprint{color:var(--muted);font-size:12px;margin-top:8px;text-align:center}

  /* Toast */
  .toast{
    position:fixed;left:50%;bottom:20px;transform:translateX(-50%);
    background:#111827;color:#fff;padding:10px 14px;border-radius:10px;box-shadow:0 10px 30px #0005;
    font-weight:800;opacity:0;pointer-events:none;transition:opacity .2s, transform .2s;
  }
  .toast.show{opacity:1;transform:translateX(-50%) translateY(-4px)}

</style>
</head>
<body>

<!-- Header -->
<div class="brandbar">
  <div class="brandbar-inner"> 
   <div class="brand">
      <div class="mark">C</div>
      <div>- <span id="sectionName">Returns</span></div>
    </div>
    <div class="brand" style="gap:6px">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" aria-hidden="true">
        <circle cx="12" cy="12" r="9"/><path d="M12 7v6l4 2"/>
      </svg>
      <div style="font-weight:700">Fast, fair &amp; friendly</div>
    </div>
  </div>
</div>

<main class="wrap">
  <section class="auth" aria-labelledby="signinTitle">
    <h1 id="signinTitle">Sign in</h1>
    <p class="sub">Use your account to access orders, returns and more.</p>

    <form id="loginForm" novalidate>
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" autocomplete="username" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <div class="pw-row">
        <input type="password" id="password" name="password" autocomplete="current-password" placeholder="••••••••" required>
        <button type="button" class="pw-toggle" id="togglePw" aria-label="Show password">Show</button>
      </div>

      <div class="row">
        <label class="check"><input type="checkbox" id="remember"> Remember me</label>
        <a href="#" class="forgot">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Sign in</button>

      <div class="or">or</div>
      <button type="button" class="btn-google" id="googleBtn">
        <!-- simple Google "G" -->
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M21.35 11.1h-9.18v2.98h5.26c-.23 1.35-1.58 3.97-5.26 3.97-3.17 0-5.76-2.63-5.76-5.87s2.59-5.87 5.76-5.87c1.81 0 3.03.77 3.73 1.44l2.54-2.46C16.76 3.8 14.79 3 12.17 3 6.99 3 2.8 7.15 2.8 12.28S6.99 21.56 12.17 21.56c7.03 0 8.72-6.13 8.72-9.32 0-.62-.07-1.02-.15-1.14z" fill="#4285F4"/></svg>
        Continue with Google
      </button>

      <p class="fineprint">By signing in, you agree to our Terms &amp; Privacy Policy.</p>
    </form>
  </section>
</main>

<div class="toast" id="toast"></div>

<script>
  const email = document.getElementById('email');
  const pw = document.getElementById('password');
  const toggle = document.getElementById('togglePw');
  const form = document.getElementById('loginForm');
  const toastEl = document.getElementById('toast');

  function toast(msg){
    toastEl.textContent = msg;
    toastEl.classList.add('show');
    setTimeout(()=> toastEl.classList.remove('show'), 2000);
  }

  // Show/Hide password
  toggle.addEventListener('click', ()=>{
    const showing = pw.type === 'text';
    pw.type = showing ? 'password' : 'text';
    toggle.textContent = showing ? 'Show' : 'Hide';
    toggle.setAttribute('aria-label', showing ? 'Show password' : 'Hide password');
    pw.focus();
  });

  // Simple client-side validation + stubbed auth
  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const emailVal = (email.value||'').trim();
    const pwVal = pw.value || '';

    if (!emailVal || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailVal)){
      email.focus(); toast('Enter a valid email'); return;
    }
    if (!pwVal || pwVal.length < 6){
      pw.focus(); toast('Password must be at least 6 characters'); return;
    }

    // TODO: Replace with your real API call
    // const res = await fetch('/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email:emailVal,password:pwVal,remember:document.getElementById('remember').checked})});
    // if (!res.ok){ toast('Invalid credentials'); return; }
    // const data = await res.json();

    // Demo: accept any email/password for now, then redirect:
    toast('Signing you in…');
    setTimeout(()=> {
      // Redirect to returns dashboard (change path as needed)
      const next = new URLSearchParams(location.search).get('next') || 'Returns-landing.html';
      window.location.href = next;
    }, 800);
  });

  // Optional Google handler stub
  document.getElementById('googleBtn').addEventListener('click', ()=>{
    toast('Redirecting to Google…');
    // window.location.href = '/auth/google'; // your OAuth start route
  });
</script>
</body>
</html>
